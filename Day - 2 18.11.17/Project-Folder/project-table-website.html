<!DOCTYPE html>
<html lang="en">
<head>

    <title>webpage with Table</title>
</head>

<table border="1" width="1000" align="center">

        <td height="200" width="200">
            <img src="logo.jpg" alt="Bangladesh" height="200" width="200"/>
        </td>
        <td colspan="2"></td>

    <tr>
        <td height="50" colspan="3"></td>
    </tr>
    <tr>
        <td height="600"></td>
        <td width="600"></td>
        <td></td>
    </tr>
    <tr>
        <td height="50" colspan="3"></td>
    </tr>
</table>
</body>
</html>
